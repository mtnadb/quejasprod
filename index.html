    <style type="text/css"> 
      html,body{width:100%;height:100%; background-color: #f5f5f5;font-family:'Circular Std' !important;}
	  .spinner-wrapper {width: 100px;height: 100px;position: relative;margin: 100px auto;}
	  .spinner-text {position:absolute;top: 60px;}
	  .spinner {width: 60px;height: 60px;position: relative;}
	  .double-bounce1, .double-bounce2 {width: 100%;height: 100%;border-radius: 50%;background-color: #2066b0;opacity: 0.6;position: absolute;top: 0;left: 0;-webkit-animation: sk-bounce 2.0s infinite ease-in-out;animation: sk-bounce 2.0s infinite ease-in-out;}
	  .double-bounce2 {-webkit-animation-delay: -1.0s;animation-delay: -1.0s;}
	  @-webkit-keyframes sk-bounce {0%, 100% { -webkit-transform: scale(0.0) } 50% { -webkit-transform: scale(1.0) }}
	  @keyframes sk-bounce {0%, 100% {transform: scale(0.0);-webkit-transform: scale(0.0);} 50% {transform: scale(1.0);-webkit-transform: scale(1.0);}}
	  
	  @media only screen and (max-width: 359px) {
		.tituloHeaderCoppel {
			display: none;
